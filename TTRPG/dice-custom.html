        <main class="main">
            <h1>Custom Dice Roll</h1>
            <hr>
            <section class="custom-roll">
                <form id="customRollInputForm">
                    <input class="customRollInputField" id="numRollCountInput" type="text" name="Roll Count">
                    <span style="font-size: 20px;"> * (</span>
                    <input class="customRollInputField" id="numDiceInput" type="text" name="Dice Count">
                    <select class="customRollInputField" id="numSidesInput" name="Sides Count">
                        <option value="2">d2</option>
                        <option value="3">d3</option>
                        <option value="4">d4</option>
                        <option value="6">d6</option>
                        <option value="8">d8</option>
                        <option value="10">d10</option>
                        <option value="12">d12</option>
                        <option value="20">d20</option>
                        <option value="100">d100</option>
                        </select>
                    <span style="font-size: 20px;"> + </span>
                    <input class="customRollInputField" id="numBonusInput" type="text" name="Bonus">
                    <span style="font-size: 20px;"> ) + </span>
                    <input class="customRollInputField" id="miscBonusInput" type="text" name="Misc Bonus"> 
                    <input class="customRollInputField" id="buttonCustomRolls" type="button" onclick="rollCustomPool()" value="Roll">
                    <div id="customRollResultsBox"></div>
                </form>
            </section>
            <hr>
